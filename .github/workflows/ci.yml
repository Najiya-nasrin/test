name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and run tests
      run: |
        docker build --target test -t card-validation-tests .
        
    - name: Extract test results
      if: always()
      run: |
        docker create --name test-container card-validation-tests
        docker cp test-container:/app/test-results ./test-results
        docker rm test-container
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        
    - name: Build final image
      if: success()
      run: |
        docker build -t card-validation-app .
        
    - name: Login to Docker Hub (Optional)
      if: success() && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub (Optional)
      if: success() && github.ref == 'refs/heads/main'
      run: |
        docker tag card-validation-app ${{ secrets.DOCKER_USERNAME }}/card-validation-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/card-validation-app:latest