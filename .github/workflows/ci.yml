name: CI Pipeline

# When to run this pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Install .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Change to your .NET version
    
    # Step 3: Restore NuGet packages
    - name: Restore dependencies
      run: dotnet restore CardValidation.sln
    
    # Step 4: Build the solution
    - name: Build solution
      run: dotnet build CardValidation.sln --configuration Release --no-restore
    
    # Step 5: Run Unit Tests
    - name: Run Unit Tests
      run: |
        dotnet test CardValidation.Tests/CardValidation.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory TestResults/Unit
    
    # Step 6: Start Web API for Integration Tests
    - name: Start Web API
      run: |
        # Start API in background
        dotnet run --project CardValidation.Web/CardValidation.Web.csproj --configuration Release --no-build &
        API_PID=$!
        echo "API_PID=$API_PID" >> $GITHUB_ENV
        echo "Web API started with PID: $API_PID"
        sleep 15  # Wait for API to start
      env:
        ASPNETCORE_ENVIRONMENT: Testing
        ASPNETCORE_URLS: http://localhost:7135
    
    # Step 7: Wait for API to be ready
    - name: Wait for API to be ready
      run: |
        echo "Waiting for API to be ready..."
        for i in {1..30}; do
          if curl -s http://localhost:7135 > /dev/null 2>&1; then
            echo "API is ready!"
            break
          fi
          echo "Attempt $i: API not ready yet, waiting..."
          sleep 2
        done
        # Test the actual endpoint
        curl -s http://localhost:7135/CardValidation/card/credit/validate || echo "Validation endpoint check completed"
    
    # Step 8: Run Integration Tests
    - name: Run Integration Tests
      run: |
        dotnet test CardValidation.Tests/CardValidation.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory TestResults/Integration
      env:
        API_BASE_URL: http://localhost:7135
    
    # Step 9: Stop API
    - name: Stop Web API
      if: always()
      run: |
        if [ ! -z "$API_PID" ]; then
          kill $API_PID 2>/dev/null || echo "API process already stopped"
        fi
    
    # Step 9: Upload test results (so you can download them if needed)
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: test-results
        path: TestResults/

  # Job 2: Build and push Docker image (only runs if tests pass)
  docker-build:
    needs: test  # This job waits for 'test' job to complete successfully
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Step 3: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t najiya123/cardvalidation-app:latest .
        docker build -t najiya123/cardvalidation-app:${{ github.sha }} .
    
    # Step 4: Push Docker image
    - name: Push Docker image
      run: |
        docker push najiya123/cardvalidation-app:latest
        docker push najiya123/cardvalidation-app:${{ github.sha }}