name: CI Pipeline

# When to run this pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run tests with TestHost (no external API needed)
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Install .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Change to your .NET version
    
    # Step 3: Restore NuGet packages
    - name: Restore dependencies
      run: dotnet restore CardValidation.sln
    
    # Step 4: Build the solution
    - name: Build solution
      run: dotnet build CardValidation.sln --configuration Release --no-restore
    
    # Step 5: Run all tests (Unit + Integration with TestHost)
    - name: Run Tests with TestHost
      run: |
        dotnet test CardValidation.Tests/CardValidation.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory TestResults \
          --collect:"XPlat Code Coverage"
      env:
        ASPNETCORE_ENVIRONMENT: Testing
    
    # Step 6: Install Allure CLI
    - name: Install Allure CLI
      run: |
        # Install Java (required for Allure)
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jre-headless
        
        # Download and install Allure
        wget -O allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        tar -xzf allure.tgz
        sudo mv allure-2.24.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
        
        # Verify installation
        allure --version
    
    # Step 7: Generate Allure Report from CardValidation.Tests
    - name: Generate Allure Report from Test Project
      run: |
        echo "Looking for allure-results in CardValidation.Tests directory..."
        cd CardValidation.Tests
        
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        
        if [ -d "allure-results" ]; then
          echo "Found allure-results directory:"
          ls -la allure-results/
          
          # Generate the allure report from the test project directory
          allure generate allure-results --clean -o allure-report
          echo "Allure report generated successfully in CardValidation.Tests/allure-report"
          ls -la allure-report/
          
        else
          echo "No allure-results found in CardValidation.Tests directory"
          echo "Searching for allure-results in subdirectories..."
          find . -name "allure-results" -type d
          
          # Check if there are any JSON files that might be allure results
          echo "Looking for potential Allure result files:"
          find . -name "*.json" | head -10
          
          # Create empty report if no results found
          echo "Creating empty allure report for debugging..."
          mkdir -p allure-results
          echo '{"name": "No Allure results found in CardValidation.Tests", "status": "broken", "stage": "finished"}' > allure-results/empty-test-result.json
          allure generate allure-results --clean -o allure-report
        fi
    
    # Step 8: Upload test results and Allure report
    - name: Upload test results and Allure report
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: test-results-and-allure-report
        path: |
          TestResults/
          CardValidation.Tests/allure-results/
          CardValidation.Tests/allure-report/
          CardValidation.Tests/allureConfig.json
    
    # Step 9: Upload code coverage (optional)
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: TestResults
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Job 2: Build and push Docker image (only runs if tests pass)
  docker-build:
    needs: test  # This job waits for 'test' job to complete successfully
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Step 3: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t najiya123/cardvalidation-app:latest .
        docker build -t najiya123/cardvalidation-app:${{ github.sha }} .
    
    # Step 4: Push Docker image
    - name: Push Docker image
      run: |
        docker push najiya123/cardvalidation-app:latest
        docker push najiya123/cardvalidation-app:${{ github.sha }}